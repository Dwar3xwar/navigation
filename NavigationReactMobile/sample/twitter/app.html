<!DOCTYPE html>
<html>
  <head>
    <title>Navigation React Mobile Twitter</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        overflow: hidden;
        background-color: rgb(20, 23, 26);
        font-family: BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue";
      }
      .scene {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: #fff;
        filter: grayscale(0%);
      }
      .banner{
        box-shadow: rgb(101, 119, 134) 0px 0px 4px 0px;
        padding-top: 13px;
        position: sticky;
        top: -50px;
        background-color: #fff;
      }
      .subBanner{
        box-shadow: rgb(101, 119, 134) 0px 0px 4px 0px;
        padding: 13px 0 8px 0;
        position: sticky;
        top: 0;
        background-color: #fff;
        display: flex;
      }
      .subBanner a{
        width: 7.5%;
        padding-left: 3%;        
      }
      .subBanner h1 {
        flex: 1;
        margin: 0 8%;        
      }
      h1 {
        font-size: 1.1em;
        margin: 0 19%;        
      }
      svg.home {
        width:7.5%;
        padding: 8% 9% 3% 9%;
        border-bottom: 2px solid rgb(29, 161, 242);
        margin-bottom: -4px;
      }
      svg path{
        fill: rgb(29, 161, 242);
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li.tweet{
        border-bottom: 1px solid rgb(230, 236, 240);
        padding: 14px 3%;
        display: flex;
      }
      .details{
        flex: 1;
        text-decoration: none;
        color: rgb(20, 23, 26);
        font-size: .9em;
      }
      .details .name{
        font-weight: bold;
        margin-bottom: 2px;
      }
      .details{
        margin-left: 3%;
      }
      .logo{
        width:13%;
      }
      .logo img{
        width:100%;
        border-radius: 9999px;
      }
      .heading{
        display: flex;
      }
      div.tweet {
        padding: 15px 3% 0 3%;
      }
      .details .username{
        color: rgb(101, 119, 134);
      }
      .text {
        font-size: 1.1em;
        line-height: 1.5em;
        color: rgb(20, 23, 26);
        padding-bottom: 12px;
      }
      .time{
        color: rgb(101, 119, 134);
        font-size: .9em;        
      }
      .interactions{
        font-size: .9em;        
        display: flex;
        border-bottom: 1px solid rgb(230, 236, 240);
        border-top: 1px solid rgb(230, 236, 240);
        margin: 12px 0;
        padding: 12px 0;
      }
      .count {
        color: rgb(20, 23, 26);
        font-weight: bold;
        padding-right: 5px;
      }
      .interaction {
        color: rgb(101, 119, 134);
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="app.js"></script>
  </body>
</html>
