<!DOCTYPE html>
<html>
  <head>
    <title>Navigation React Mobile Twitter</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        overflow: hidden;
        background-color: #000;
        font-family: BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
      }
      .scene {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: #fff;
      }
      .banner{
        box-shadow: rgb(101, 119, 134) 0px 0px 4px 0px;
        padding-top: 13px;
      }
      h1 {
        font-size: 1.1em;
        margin: 0 19%;        
      }
      svg {
        width:7.5%;
        padding: 8% 9% 3% 9%;
        border-bottom: 2px solid rgb(29, 161, 242);
        margin-bottom: -3px;
      }
      svg path{
        fill: rgb(29, 161, 242);
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .tweet{
        border-bottom: 1px solid rgb(230, 236, 240);
        padding: 14px 3%;
      }
      .tweet > a{
        display: block;
        display: flex;
        flex-direction: row;
        text-decoration: none;
        color: rgb(20, 23, 26);
        font-size: .9em;
      }
      .tweet .name{
        font-weight: bold;
        margin-bottom: 2px;
      }
      .tweet .details{
        flex: 1;
        margin-left: 3%;
      }
      .tweet a.logo{
        width:13%;
      }
      .tweet img{
        width: 100%;
        border-radius: 9999px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="app.js"></script>
  </body>
</html>
