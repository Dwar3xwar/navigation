<!DOCTYPE html>
<html>
  <head>
    <title>Navigation React Mobile Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        overflow: hidden;
        background-color: #000;
      }
      .scene {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: #fff;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .tweet > a{
        display: block;
        padding: 5px 2%;
        display: flex;
        flex-direction: row;
      }
      .tweet .details{
        flex: 1;
      }
      .tweet a.logo{
        width:13%;
      }
      .tweet img{
        width: 100%;
        border-radius: 9999px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="app.js"></script>
  </body>
</html>
