<!DOCTYPE html>
<html>
  <head>
    <title>Navigation React Mobile Medley</title>
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        overflow: hidden;
      }
      .scene, .scene div:first-child{
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: auto;
      }
      .scene div:first-child{
        padding-top: 100px;
      }
      .scene a{
        color: #fff;
        font-size: 300%;
        font-weight: bold;
        display: block;
        margin: 0 auto;
        width: 20%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="app.js"></script>
  </body>
</html>
