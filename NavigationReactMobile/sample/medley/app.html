<!DOCTYPE html>
<html>
  <head>
    <title>Navigation React Mobile Medley</title>
    <meta name="viewport" content="width=device-width">
    <style>
      .scene {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: auto;
        display: flex;
        justify-content: center;
      }
      .scene div{
        flex: 0 0 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .scene a{
        color: #fff;
        font-size: 300%;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="app.js"></script>
  </body>
</html>
