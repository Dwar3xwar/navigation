<!DOCTYPE html>
<html>
<head>
    <title>Navigation Knockout</title>
    <style>
        table{border-collapse:collapse;}table,td,th{border:1px #000 solid;}
        ul{list-style-type:none;padding:0;margin:0;}li{float:left;padding-right:3px;}
        .active{font-weight:bold;}
    </style>
</head>
<body>
    <!-- ko ifnot: id -->
        <div>
            <label for="name">Name</label>
            <input id="name" data-bind="value: name, event: { blur: nameChange }" />
        </div>
        Page size
        <a data-bind="stateController: stateController, refreshLink: { maximumRows: 5, startRowIndex: null }, includeCurrentData: true, activeCssClass: 'active'">5</a>
        <a data-bind="stateController: stateController, refreshLink: { maximumRows: 10, startRowIndex: null }, includeCurrentData: true, activeCssClass: 'active'">10</a>
        <table>
            <thead>
                <tr>
                    <th><a data-bind="stateController: stateController, refreshLink: { sortExpression: sortExpression }, includeCurrentData: true">Name</a></th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: people">
                <tr>
                    <td><a data-bind="text: name, stateController: stateController, navigationLink: 'select', toData: { id: id }"></a></td>
                    <td data-bind="text: dateOfBirth"></td>
                </tr>
            </tbody>
        </table>
        <ul>
            <li><a data-bind="stateController: stateController, refreshLink: { startRowIndex: 0 }, includeCurrentData: true, disableActive: true">First</a></li>
            <li><a data-bind="stateController: stateController, refreshLink: { startRowIndex: previous }, includeCurrentData: true, disableActive: true">Previous</a></li>
            <li><a data-bind="stateController: stateController, refreshLink: { startRowIndex: next }, includeCurrentData: true, disableActive: true">Next</a></li>
            <li><a data-bind="stateController: stateController, refreshLink: { startRowIndex: last }, includeCurrentData: true, disableActive: true">Last</a></li>
        </ul>
        Total Count <span data-bind="text: totalCount"></span>
    <!-- /ko -->
    <!-- ko if: id -->
        <a data-bind="stateController: stateController, navigationBackLink: 1">Person Search</a>
        <div>
            Name: <span data-bind="text: personName"></span><br />
            Date of Birth: <span data-bind="text: dateOfBirth"></span>
        </div>
    <!-- /ko -->
    <script src="../../NavigationJS/sample/personSearch.js"></script>
    <script src="knockout.js"></script>
    <script src="../../build/dist/navigation.js"></script>
    <script src="../../build/dist/navigation.knockout.js"></script>
    <script src="app.js"></script>
</body>
</html>
