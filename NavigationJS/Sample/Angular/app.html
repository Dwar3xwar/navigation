<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Navigation Angular</title>
    <style>
        table{border-collapse:collapse;}table,td,th{border:1px #000 solid;}
        ul{list-style-type:none;padding:0;margin:0;}li{float:left;padding-right:3px;}
    </style>
</head>
<body>
    <div ng-controller="PersonController">
        <div ng-hide="id">
            <div>
                <label for="name">Name</label>
                <input id="name" data-bind="value: name" />
            </div>
        </div>
        Page size
        <a refresh-link="{ maximumRows: 5, startRowIndex: null }" include-current-data="true">5</a>
        <a refresh-link="{ maximumRows: 10, startRowIndex: null }" include-current-data="true">10</a>
        <table>
            <thead>
                <tr>
                    <th><a refresh-link="{ sortExpression: sortExpression }" include-current-data="true">Name</a></th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody ng-repeat="person in people">
                <tr>
                    <td><a navigation-link="'select'" to-data="{ id: person.id }">{{person.name}}</a></td>
                    <td>{{person.dateOfBirth}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../../Sample/personSearch.js"></script>
    <script src="angular.min.js"></script>
    <script src="../../build/navigation.angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
