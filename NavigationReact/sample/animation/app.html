<!DOCTYPE html>
<html>
<head>
    <title>Navigation Animation</title>
    <style>
        table{border-collapse:collapse;}
        table,td,th{border:1px #000 solid;}
        .label{margin-left:50px;width:100px;float:left;}
        body{
            margin:0;
        }
        div.view{
            width:400px;
            position:absolute;
            padding:10px;
        }
        div#content{
            width:400px;
            height:100%;
            overflow:hidden;
            position:absolute;
        }
      </style>
</head>
<body>
    <div id="content"></div>
    <script src="app.js"></script>
</body>
