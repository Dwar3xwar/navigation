<!DOCTYPE html>
<html>
<head>
    <title>Navigation React</title>
    <style>
        table{border-collapse:collapse;}table,td,th{border:1px #000 solid;}
        ul{list-style-type:none;padding:0;margin:0;}li{float:left;padding-right:3px;}
        .active{font-weight:bold;}
    </style>
</head>
<body>
    <div id="content"></div>
    <script src="../../Navigation/sample/personSearch.js"></script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="JSXTransformer.js"></script>
    <script src="../../build/dist/navigation.js"></script>
    <script src="../../build/dist/navigation.react.js"></script>
    <script type="text/jsx">
        class List extends React.Component {
            shouldComponentUpdate(nextProps) {
                return nextProps.startRowIndex !== this.props.startRowIndex || nextProps.maximumRows !== this.props.maximumRows
                    || nextProps.sortExpression !== this.props.sortExpression || nextProps.name !== this.props.name;
            }
            render() {
                var people = personSearch.search(this.props.name, this.props.sortExpression);
                var totalRowCount = people.length;
                people = people.slice(this.props.startRowIndex, this.props.startRowIndex + this.props.maximumRows);
                var sortExpression = this.props.sortExpression.indexOf('DESC') === -1 ? 'Name DESC' : 'Name';
                people = people.map(function (person) {
                    return (
                        <tr key={person.id}>
                            <td><NavigationReact.NavigationLink stateKey="person" navigationData={{ id: person.id }}>{person.name}</NavigationReact.NavigationLink></td>
                            <td>{person.dateOfBirth}</td>
                        </tr>
                    );
                });
                return (
                    <div>
                        <NavigationReact.NavigationContext.Consumer>
                            {({ stateNavigator }) => <Filter stateNavigator={stateNavigator} initialName={this.props.name || ''} />}
                        </NavigationReact.NavigationContext.Consumer>
                        <table>
                            <thead>
                                <tr>
                                    <th><NavigationReact.RefreshLink navigationData={{ sortExpression: sortExpression }} includeCurrentData={true}>Name</NavigationReact.RefreshLink></th>
                                    <th>Date of Birth</th>
                                </tr>
                            </thead>
                            <tbody>{people}</tbody>
                        </table>
                        <Pager startRowIndex={this.props.startRowIndex} maximumRows={this.props.maximumRows} totalRowCount={totalRowCount} />
                    </div>
                );
            }
        };

        class Filter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {name: props.initialName};
                this.nameChange = this.nameChange.bind(this);
                this.nameBlur = this.nameBlur.bind(this);
            }
            componentWillReceiveProps(nextProps) {
                this.setState({ name: nextProps.initialName });
            }
            shouldComponentUpdate(nextProps, nextState) {
                return nextState.name !== this.state.name;
            } 
            nameChange(event) {
                this.setState({name: event.target.value});
            }
            nameBlur(event) {
                this.props.stateNavigator.refresh(this.props.stateNavigator.stateContext.includeCurrentData({ name: event.target.value, startRowIndex: null }));
            }
            render() {
                return (
                    <div>
                        <div>
                            <label htmlFor="name">Name</label>
                            <input id="name" value={this.state.name} onChange={this.nameChange} onBlur={this.nameBlur} />
                        </div>
                        Page size&nbsp;
                        <NavigationReact.RefreshLink navigationData={{ maximumRows: 5, startRowIndex: null }} includeCurrentData={true} activeCssClass="active">5</NavigationReact.RefreshLink>&nbsp;
                        <NavigationReact.RefreshLink navigationData={{ maximumRows: 10, startRowIndex: null }} includeCurrentData={true} activeCssClass="active">10</NavigationReact.RefreshLink>
                    </div>
                );
            }
        };

        class Pager extends React.Component {
            shouldComponentUpdate(nextProps) {
                return nextProps.startRowIndex !== this.props.startRowIndex || nextProps.maximumRows !== this.props.maximumRows
                    || nextProps.totalRowCount !== this.props.totalRowCount;
            }
            render() {
                var remainder = this.props.totalRowCount % this.props.maximumRows;
                var previous = Math.max(0, this.props.startRowIndex - this.props.maximumRows);
                var next = this.props.startRowIndex + this.props.maximumRows;
                var last = remainder != 0 ? this.props.totalRowCount - remainder : this.props.totalRowCount - this.props.maximumRows;
                if (next >= this.props.totalRowCount)
                    next = last = this.props.startRowIndex;
                return (
                    <div>
                        <ul>
                            <li><NavigationReact.RefreshLink navigationData={{ startRowIndex: 0 }} includeCurrentData={true} disableActive={true}>First</NavigationReact.RefreshLink></li>
                            <li><NavigationReact.RefreshLink navigationData={{ startRowIndex: previous }} includeCurrentData={true} disableActive={true}>Previous</NavigationReact.RefreshLink></li>
                            <li><NavigationReact.RefreshLink navigationData={{ startRowIndex: next }} includeCurrentData={true} disableActive={true}>Next</NavigationReact.RefreshLink></li>
                            <li><NavigationReact.RefreshLink navigationData={{ startRowIndex: last }} includeCurrentData={true} disableActive={true}>Last</NavigationReact.RefreshLink></li>
                        </ul>
                        Total Count {this.props.totalRowCount}
                    </div>
                );
            }
        };

        class Details extends React.Component {
            shouldComponentUpdate(nextProps) {
                return nextProps.id !== this.props.id;
            }
            render() {
                var person = personSearch.getDetails(this.props.id);
                return (
                    <div>
                        <NavigationReact.NavigationBackLink distance={1}>Person Search</NavigationReact.NavigationBackLink>
                        <div>
                            Name: {person.name}<br />
                            Date of Birth: {person.dateOfBirth}
                        </div>
                    </div>
                );
            }
        };

        var stateNavigator = new Navigation.StateNavigator([
            { key: 'people', route: '{startRowIndex?}/{maximumRows?}/{sortExpression?}', defaults: { startRowIndex: 0, maximumRows: 10, sortExpression: 'Name'}, trackTypes: false, title: 'Person Search' },
            { key: 'person', route: 'person', defaultTypes: { id: 'number' }, trackTypes: false, trackCrumbTrail: true, title: 'Person Details' }
        ]);

        var states = stateNavigator.states;
        states.people.renderView = function (data) {
            return <List stateNavigator={stateNavigator} name={data.name} startRowIndex={data.startRowIndex} maximumRows={data.maximumRows} sortExpression={data.sortExpression} />;
        };
        states.person.renderView = function (data) {
            return <Details stateNavigator={stateNavigator} id={data.id} />;
        }
        stateNavigator.start();

        ReactDOM.render(
            <NavigationReact.NavigationHandler stateNavigator={stateNavigator}>
                <NavigationReact.NavigationContext.Consumer>
                    {({ state, data }) => state.renderView(data)}
                </NavigationReact.NavigationContext.Consumer>
            </NavigationReact.NavigationHandler>,
            document.getElementById('content')
        );
</script>
</body>
</html>
