<!DOCTYPE html>
<html>
<head>
    <title>Navigation Native</title>
    <style>
        body{
            margin: 0;
            font-family:Segoe UI,sans-serif;
            font-size: 80%;
            cursor: default;
        }
        #home{
            display: inline-block;
            fill: #1da1f2;
            width: 10%;
            margin-left: 5%;
            vertical-align: text-bottom;
        }
        h1{
            font-size:120%;
            margin-left: 5%;
            display: inline;
        }
        #nav{
            padding:10px 0;
            box-shadow: 0 0 4px #657786;
        }
        #phone{
            width: 324px;
            height: 588px;
            background-size: 324px 588px;
            background-image: url(phone.png);
            margin: 0 auto;
        }
        #twitter{
            background-color: #fff;
            position: absolute;
            margin-top: 89px;
            margin-left: 49px;
            width: 225px;
            height: 402px;
        }
        #twitter ul{
            padding:0;
            margin:0;
            list-style: none;
            height:351px;
            overflow: auto;
        }
        #twitter img{
            width:20%;
            display: block;
            float:left;
        }
        #twitter li {
            padding:3%;
            border-bottom: 1px solid #ccd6dd;
        }
        #twitter li div{
            margin-left: 23%;
        }
        #twitter li h2{
            display: inline;
            font-size: 100%;            
            margin-left: 3%;
        }
        #twitter li span{
            color: #657786;
        }
        #twitter li span:nth-of-type(2){
            float: right;
        }
    </style>
</head>
<body>
    <div id="phone">
        <div id="twitter">
            <div id="content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
