<html>
<head>
    <title>Navigation</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="codemirror.css">
    <style>
    h1{
        font-size:50px;
        margin:0 0 10px 0;
        font-weight:normal;
        font-family:'Times New Roman';
        text-decoration:underline;
        color:#0000ee;
    }        
img{
    width:60px;
    position:absolute;
    top:44px;
    margin-left:10px;
    display:block;
}
    div.CodeMirror pre, div.CodeMirror-linenumber, code {
        font-family: 'source-code-pro', Menlo, Consolas, 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.5;
    }
    .cm-s-navigation span.cm-keyword {
        color: #268bd2;
    }
    .cm-s-navigation span.cm-variable {
        color: #637c84;
    }
    .cm-s-navigation span.cm-property {
        color: #637c84;
    }
    .cm-s-navigation {
        background-color: #f8f5ec;
        color: #637c84;
    }
    .cm-s-navigation span.cm-comment{
        color:#93a1a1
    }
    .CodeMirror-scroll{
        height: inherit;
    }
    </style>
</head>
<body>
    <div style="margin:0 auto; width:900px">
    <h1>Navigation</h1>
    <img alt="cursor hand" src="cursor.png" />
    <h2 style="margin:40px 0 0 0">Router first, Routes last!</h2>
    <p>You don't know your routes until the end</p>
    <input style="position:relative; left: 100px; top: 50px; z-index: 1000; width:100px"/>
    <div style="width:550px; overflow:hidden; border: 1px solid rgba(16,16,16,0.1);">
    <textarea id="example">
var LibraryPicker = ({ libraries, pick, stateNavigator }) => (
  <ul>
    {libraries.map((library) => (
      <li>
        <NavigationLink 
          stateKey="list"
          navigationData={{ pick: library }}
          stateNavigator={stateNavigator}>
          {library}
        </NavigationLink>
      </li>
     ))}
  </ul>
);
    </textarea>
    </div>
    </div>
    <script type="text/javascript" src="codemirror.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <script type="text/javascript">
        CodeMirror.fromTextArea(document.getElementById('example'), {
            mode: 'javascript',
            lineNumbers: false,
            lineWrapping: true,
            smartIndent: false,
            matchBrackets: true,
            theme: 'navigation',
            readOnly: true
        });
    </script>
</body>
</html>
